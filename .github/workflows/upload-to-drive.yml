name: upload to Drive
on:
  push:
    branches:
      - 'master'
      - 'main'
      - '!test'

jobs:
  gdrive-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Archive files
        run: |
          sudo apt-get update
          sudo apt-get install zip
          zip -r archive.zip *

      - name: Upload to gdrive
        uses: mathisve/gdrive-upload-action@main
        with:
          filename: _id_pass.png
          folderId: 1fHO-KzY0mMIsCrQgM0gkp8tyeGaQdlUw
          credentials: ${{ secrets.credentials }}
          encoded: false
